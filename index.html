<style>
      @keyframes popIn {
        0% { transform: scale(0.9); opacity: 0; }
        80% { transform: scale(1.02); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: popIn 0.4s ease-out forwards;
      }

      /* --- New Toast Animations --- */
      @keyframes slideInDownBounce {
        0% {
            opacity: 0;
            transform: translate(-50%, -150%);
        }
        60% {
            opacity: 1;
            transform: translate(-50%, 10%);
        }
        80% {
            transform: translate(-50%, -5%);
        }
        100% {
            transform: translate(-50%, 0%);
        }
      }
      @keyframes fadeOutUp {
        from {
            opacity: 1;
            transform: translate(-50%, 0);
        }
        to {
            opacity: 0;
            transform: translate(-50%, -100%);
        }
      }
      .animate-slide-in-bounce {
          animation: slideInDownBounce 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      .animate-fade-out-up {
          animation: fadeOutUp 0.5s ease-in forwards;
      }
      /* --- End New Toast Animations --- */

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f3e8ff;
        background-image: linear-gradient(180deg, #f3e8ff 0%, #fff0f5 100%);
      }
      :root {
        --lavender-shadow: 0 4px 14px rgba(209, 196, 233, 0.5);
        --pink-shadow: 0 4px 14px rgba(248, 187, 208, 0.6);
      }
    </style>
